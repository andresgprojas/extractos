<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .campo label {
                display: inline-block;
                width: 20%;
            }
        </style>
        <script>
            $(function() {
                var opciones = {
                    success: function(a) {
                        if (a == "0") {
                            window.location.replace("../");
                        }
                        else {
                            $("#respuestaResta").dialog({
                                modal: true,
                                resizable: false
                            }).html(a);
                        }
                    }
                }

                $("#formRes").ajaxForm(opciones);
                $(".boton").button();

                function log(message) {
                    $('#cc').val(message)
                }
                $("#birds").autocomplete({
                    source: "../Controller/complete.php",
                    minLength: 3,
                    select: function(event, ui) {
                        $('#cc').val(ui.item.id)
                    }
                });
            })
        </script>
        <title>Crear usuario</title>
    </head>
    <body>
        <div class="ui-widget campo">
            <label for="birds">Nombre: </label>
            <input id="birds" size="50" placeholder="Ingrese el nombre">
        </div>
        <form id="formRes" method="POST" action="../Controller/usuario.php">
            <input type="hidden" name="cc" id="cc">
            <input class="boton" type="submit" value="Restaurar" name="action">
        </form>
        <div id="respuestaUsuario" style="display: none" title="Mensaje!!!"></div>
        <div id="respuestaResta"></div>
    </body>
</html>
